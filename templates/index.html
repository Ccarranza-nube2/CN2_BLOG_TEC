{% extends 'base.html' %}
{% block title%} Blog de Noticias{% endblock %}
{% block content%}
<div class="columns">
    <div class="column is-offset-3 is-6">
        <a href="{{ url_for('add_post') }}" class="button is-success">
            <i class="fa-solid fa-plus"></i> &nbsp; Agregar noticia
        </a>
        <br><br>        
        {% for post in posts %}
        <div class="card">
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">{{ post.title }}</p>
                        <p class="subtitle is-5">{{ post.category.name }}</p>
                    </div>
                </div>
                <div class="content">
                    {{ post.content }}
                </div>
                <div class="buttons are-small" style="margin-top: 15px;">
                    <a href="{{ url_for('update_post', id=post.id) }}" class="button is-warning is-light">
                        <i class="fa-solid fa-pen-to-square"></i> &nbsp; Editar
                    </a>
                    <a href="{{ url_for('delete_post', id=post.id) }}" class="button is-danger is-light" 
                       onclick="return confirm('¿Estás seguro de que quieres eliminar esta noticia?')">
                        <i class="fa-solid fa-trash"></i> &nbsp; Eliminar
                    </a>
                </div>
            </div>
        </div>
        <br>
        {% endfor %}
    </div>
</div>
{% endblock%}
