{% extends 'base.html' %}
{% block title%} Blog de Noticias{% endblock %}
{% block content%}
<style>
    .news-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 1rem;
    }
    
    .add-news-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(16, 185, 129, 0.2);
        border: none;
    }
    
    .add-news-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(16, 185, 129, 0.3);
        color: white;
    }
    
    .news-card {
        background: white;
        border-radius: 16px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .news-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
    }
    
    .news-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 0.5rem;
        line-height: 1.3;
    }
    
    .news-category {
        display: inline-block;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 1rem;
    }
    
    .news-content {
        color: #475569;
        line-height: 1.6;
        margin-bottom: 1rem;
        font-size: 0.95rem;
    }
    
    .action-buttons {
        display: flex;
        gap: 0.75rem;
        margin-top: 1rem;
    }
    
    .btn-edit {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: #fef3c7;
        color: #92400e;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.875rem;
        transition: all 0.2s ease;
        border: 1px solid #fde68a;
    }
    
    .btn-edit:hover {
        background: #fde68a;
        color: #92400e;
        transform: translateY(-1px);
    }
    
    .btn-delete {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: #fee2e2;
        color: #991b1b;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.875rem;
        transition: all 0.2s ease;
        border: 1px solid #fecaca;
    }
    
    .btn-delete:hover {
        background: #fecaca;
        color: #991b1b;
        transform: translateY(-1px);
    }
</style>

<div class="news-container">
    <a href="{{ url_for('add_post') }}" class="add-news-btn">
        <i class="fa-solid fa-plus"></i>
        <span>Agregar noticia</span>
    </a>
    
    <div style="margin-top: 2rem;">
        {% for post in posts %}
        <div class="news-card">
            <h2 class="news-title">{{ post.title }}</h2>
            <span class="news-category">{{ post.category.name }}</span>
            <div class="news-content">
                {{ post.content }}
            </div>
            <div class="action-buttons">
                <a href="{{ url_for('update_post', id=post.id) }}" class="btn-edit">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <span>Editar</span>
                </a>
                <a href="{{ url_for('delete_post', id=post.id) }}" class="btn-delete" 
                   onclick="return confirm('¿Estás seguro de que quieres eliminar esta noticia?')">
                    <i class="fa-solid fa-trash"></i>
                    <span>Eliminar</span>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock%}
